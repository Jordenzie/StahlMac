<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StahlMac</title>
    <style>
      :root {
        --bg-1: #dfe2e6;
        --bg-2: #bfc4cc;
        --bg-3: #f6f7f9;
        --fg: #e8ecf2;
        --steel-1: #f7f9fb;
        --steel-2: #c7cdd6;
        --steel-3: #8f97a3;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(
            1200px 800px at 15% 10%,
            var(--bg-3),
            transparent 60%
          ),
          linear-gradient(135deg, var(--bg-1), var(--bg-2));
        color: var(--fg);
        overflow: hidden;
        position: relative;
      }

      #scene {
        position: absolute;
        inset: 0;
        z-index: 0;
      }

      .bubbles {
        position: absolute;
        inset: 0;
        z-index: 1;
        pointer-events: none;
      }

      .bubble {
        position: absolute;
        padding: 12px 18px;
        border-radius: 999px;
        font-family: "Avenir Next", "Futura", sans-serif;
        font-size: clamp(12px, 1.4vw, 16px);
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #1a212b;
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.92),
          rgba(210, 216, 226, 0.9)
        );
        border: 1px solid rgba(120, 130, 145, 0.25);
        box-shadow: 0 12px 30px rgba(35, 45, 60, 0.18);
        backdrop-filter: blur(4px);
        animation: float 9s ease-in-out infinite;
      }

      .bubble--architecture {
        top: 18%;
        left: 12%;
        animation-delay: 0s;
      }

      .bubble--engineering {
        top: 68%;
        left: 15%;
        animation-delay: 1.2s;
      }

      .bubble--sound {
        top: 22%;
        right: 14%;
        animation-delay: 0.6s;
      }

      .bubble--film {
        top: 70%;
        right: 10%;
        animation-delay: 1.8s;
      }

      #wavy {
        font-family: "Eurostile", "Bank Gothic", "Futura", "Avenir Next",
          sans-serif;
        font-size: clamp(28px, 5.5vw, 88px);
        letter-spacing: 0.18em;
        white-space: nowrap;
        text-transform: none;
        padding: 18px 32px;
        border-radius: 999px;
        background: linear-gradient(
          120deg,
          var(--steel-1),
          var(--steel-2),
          var(--steel-1)
        );
        color: #111419;
        box-shadow: 0 20px 60px rgba(30, 38, 50, 0.25);
        position: relative;
        isolation: isolate;
        z-index: 1;
      }

      #wavy {
        text-shadow: 0 2px 10px rgba(10, 15, 20, 0.15);
      }

      body::before,
      body::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
      }

      body::before {
        background: repeating-linear-gradient(
          90deg,
          rgba(120, 130, 145, 0.12) 0px,
          rgba(120, 130, 145, 0.12) 1px,
          transparent 1px,
          transparent 120px
        );
        mix-blend-mode: multiply;
        opacity: 0.6;
      }

      body::after {
        background: radial-gradient(
          600px 400px at 80% 70%,
          rgba(255, 255, 255, 0.35),
          transparent 60%
        );
        opacity: 0.7;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) translateX(0);
        }
        50% {
          transform: translateY(-16px) translateX(10px);
        }
      }

      @media (max-width: 720px) {
        body {
          padding: 24px;
        }

        #wavy {
          font-size: clamp(22px, 9vw, 52px);
          letter-spacing: 0.12em;
          padding: 14px 20px;
        }

        .bubble {
          font-size: 11px;
          letter-spacing: 0.06em;
          padding: 10px 14px;
        }

        .bubble--architecture {
          top: 12%;
          left: 8%;
        }

        .bubble--sound {
          top: 22%;
          right: 6%;
        }

        .bubble--engineering {
          top: 76%;
          left: 8%;
        }

        .bubble--film {
          top: 84%;
          right: 8%;
        }
      }

      @media (max-width: 420px) {
        #wavy {
          letter-spacing: 0.08em;
        }

        .bubble {
          width: max-content;
          max-width: 70vw;
          text-align: center;
          white-space: normal;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="scene"></canvas>
    <div class="bubbles">
      <div class="bubble bubble--architecture">Architecture systems</div>
      <div class="bubble bubble--engineering">Engineering precision</div>
      <div class="bubble bubble--sound">Sound design craft</div>
      <div class="bubble bubble--film">Film + media vision</div>
    </div>
    <div id="wavy">StahlMac</div>
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script>
      const canvas = document.getElementById("scene");
      const renderer = new THREE.WebGLRenderer({
        canvas,
        antialias: true,
        alpha: true,
      });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setSize(window.innerWidth, window.innerHeight);

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        100
      );
      camera.position.set(0, 0, 6);

      const ambient = new THREE.AmbientLight(0xffffff, 0.55);
      scene.add(ambient);
      const keyLight = new THREE.DirectionalLight(0xffffff, 0.8);
      keyLight.position.set(4, 3, 6);
      scene.add(keyLight);
      const rimLight = new THREE.DirectionalLight(0xe6edf7, 0.6);
      rimLight.position.set(-4, -2, 6);
      scene.add(rimLight);

      const geometry = new THREE.TorusKnotGeometry(1.1, 0.35, 200, 32);
      const material = new THREE.MeshStandardMaterial({
        color: 0xe7ebf2,
        metalness: 0.92,
        roughness: 0.25,
        envMapIntensity: 0.9,
      });
      const knot = new THREE.Mesh(geometry, material);
      knot.position.set(-1.6, -0.3, 0);
      scene.add(knot);

      const ringGeometry = new THREE.TorusGeometry(2.2, 0.03, 16, 180);
      const ringMaterial = new THREE.MeshStandardMaterial({
        color: 0xbac2cf,
        metalness: 0.85,
        roughness: 0.35,
      });
      const ring = new THREE.Mesh(ringGeometry, ringMaterial);
      ring.rotation.set(Math.PI / 2.5, 0, Math.PI / 6);
      scene.add(ring);

      function onResize() {
        const { innerWidth: w, innerHeight: h } = window;
        camera.aspect = w / h;
        camera.updateProjectionMatrix();
        renderer.setSize(w, h);
      }

      window.addEventListener("resize", onResize);

      function animate() {
        knot.rotation.x += 0.003;
        knot.rotation.y += 0.004;
        ring.rotation.z += 0.0018;
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }

      animate();
    </script>
  </body>
</html>
